<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submeter Palestra</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="container text-center">
        <h1 class="display-1">Submeter Palestra</h1>
        <p class="lead"><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>
    <hr>
    <form action="" method="get" class="">
        <div class="form-check container">
            <label for="full-name" class="form-label">Name</label>
            <input type="text" name="name" id="full-name" placeholder="Enter your full name" class="form-control" required>
            <div class="form-check container">
                <p class="lead">Type of Talk</p>
                <div class="form-check">
                    <label class="form-label" for="talk-type1">Main Stage</label>
                    <input type="radio" name="talk-type" id="talk-type1" value="main-stage" class="form-check-input" checked>
                </div>
                <div class="form-check">
                    <label for="talk-type2">Workshop</label>
                    <input type="radio" name="talk-type" id="talk-type2" value="workshop" class="form-check-input">
                </div>
            </div>
            <div class="form-check container">
                <label class="form-label" for="t-shirt-size">T-Shirt Size</label>
                <select name="t-shirt" id="t-shirt-size" class="form-select">
                    <option value="xs">Extra Small</option>
                    <option value="s">Small</option>
                    <option value="m" selected>Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">Extra Large</option>
                </select>
            </div>
            <div class="form-check container">
                <label class="form-label" for="abstract-1">Abstract</label>
                <textarea class="form-control" name="abstract" id="abstract-1" cols="30" rows="10" placeholder="Describe your talk in 500 characters or less." maxlength="500"></textarea>
            </div>
            <div class="form-check container">
                <label class="form-check-label" for="available-1">
                    <input class="form-check-input" type="checkbox" name="is-available" id="available-1">I'm available for the talk.
                </label>
            </div>
        </div>
        <div class="form-check container">
            <button type="submit" class="btn btn-outline-dark">Submit</button>
            <button type="reset" class="btn btn-outline-danger">Cancel</button>
            <button type="button" class="btn btn-outline-warning" id="nao-clique">Não clique aqui!</button>
        </div>
    </form>
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Por favor não clicar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Eu avisei para não clicar :(</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
