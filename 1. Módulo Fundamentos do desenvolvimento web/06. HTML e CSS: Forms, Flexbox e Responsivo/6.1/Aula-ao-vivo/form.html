<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submeter Palestra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Submeter Palestra</h1>
        <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>
    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <div class="line-content">
                <label for="full-name">Name</label>
                <input type="text" name="name" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="line-content">
                <fieldset class="legacy-form-row">
                    <legend>Type of Talk</legend>
                    <label for="talk-type1">Main Stage</label>
                    <input type="radio" name="talk-type" id="talk-type1" value="main-stage" checked>
                    <label for="talk-type2">Workshop</label>
                    <input type="radio" name="talk-type" id="talk-type2" value="workshop">
                </fieldset>
            </div>
            <div class="line-content">
                <label for="t-shirt-size">T-Shirt Size</label>
                <select name="t-shirt" id="t-shirt-size">
                    <option value="xs">Extra Small</option>
                    <option value="s">Small</option>
                    <option value="m" selected>Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">Extra Large</option>
                </select>
            </div>
            <div class="line-content">
                <label for="abstract-1">Abstract</label>
                <textarea name="abstract" id="abstract-1" cols="30" rows="10" placeholder="Describe your talk in 500 characters or less." maxlength="500"></textarea>
            </div>
            <div class="line-content">
                <label for="available-1">
                    <input type="checkbox" name="is-available" id="available-1">I'm available for the talk.
                </label>
            </div>
        </div>
        <div class="line-content">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
