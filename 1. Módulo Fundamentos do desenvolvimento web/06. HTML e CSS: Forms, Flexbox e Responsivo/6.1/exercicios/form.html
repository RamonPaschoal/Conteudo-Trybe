<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <div class="mb-3">
                <label for="exampleInputName1">Nome completo:
                    <input type="text" name="nome" id="exampleInputName1" maxlength="40" required class="form-control">
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1">E-mail:
                    <input class="form-control"type="email" name="email" id="exampleInputPassword1" maxlength="50" required>
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputCPF1">CPF:
                    <input class="form-control" type="text" name="CPF" id="exampleInputCPF1" maxlength="15"required >
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputAdress1">Endereço:
                    <input class="form-control" type="text" name="CPF" id="exampleInputAdress1" maxlength="11"required >
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputCity1">Cidade
                    <input class="form-control" type="text" name="CPF" id="exampleInputCity1" maxlength="11"required >
                </label>
            </div>
            <div class="mb-3">
                <label for="estado">Estado
                    <select name="estados" id="estado" class="form-control form-select">
                    </select>
                </label>
            </div>
            <div class="resid form-check">
                <label for="house-type1" class="form-check-label casa">
                    <input class="form-check-input casa" type="radio" name="residencia" id="house-type1" checked>Casa
                </label>
                <label for="house-type2" class="form-check-label ap">
                    <input class="form-check-input ap" type="radio" name="residencia" id="house-type2">Apartamento
                </label>
            </div>
        </fieldset>
        <fieldset>
            <div class="mb-3">
                <label for="floatingTextarea2">Resumo do currículo
                    <textarea name="" id="floatingTextarea2" cols="30" rows="10" class="form-control" placeholder="Digite aqui"></textarea>
                    </select>
                </label>
            </div>
            <div class="mb-3">
                <label for="floatingTextarea2">Cargo
                    <input type="text" name="" id="">
                    </select>
                </label>
            </div>
            <p>Descrição do cargo:</p>
            <textarea name="descricao" id="descricao-cargo" cols="30" rows="10" maxlength="500" placeholder="Digite a descrição do seu cargo aqui" required></textarea>
            <div class="datei">
                <p>Data de início:</p>
                <input type="text" name="data" id="data-inicio" value="" required>
            </div>
            <div class="datef">
                <p>Data final:</p>
                <input type="text" name="data" id="data-final" required>
            </div>
            <br><br>
        </fieldset>
    </form>
    <div id="check"></div>
    <script src="script.js"></script>
</body>
</html>
